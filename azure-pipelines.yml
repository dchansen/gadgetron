resources:
  containers:
    - container: ubuntu
      image: gadgetron/ubuntu1604_base  

- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  container: ubuntu
  steps:
  - script: |
      mkdir build
      cd build 
      cmake .. 
      cmake --build . --config Release
      cmake --install . --config Release